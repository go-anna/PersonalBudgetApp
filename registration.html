<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Your personal budget</title>
	<meta name="description" content="Registration form">
	<meta name="keywords" content="form, registration, name, password, email">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="style.css">
	<script defer src="form.js"></script>
	
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>
	<div id="content">
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<div id="error"></div>
		<form id="form" action="login.html" method="post">
			<div>
				<label for="name">Username</label>
				<input class="input" id="name" name="name" type="text" placeholder="Jonh.D">
			</div>
			<div>
				<label class="label" for="email">E-mail</label>
				<input class="input" id="email" name="email" type="text" placeholder="john.doe@gmail.com">
			</div>
			<div>
				<label class="label" for="password">Password</label>
				<input class="input" id="password" name="password" type="password" placeholder="At least 6 characters">
			</div>
			<button type="submit">Sign In</button>
			<p class="form">
			<a class="formLink" href="login.html" id="signIn">Already have an account? Sign in</a>
			</p>
		</form>
	</div>
	<div id="footer">
	Copyright © 2020 Personal Budget All Rights Reserved Thank you for your visit!
	</div>
</body>
</html>
